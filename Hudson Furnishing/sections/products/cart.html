<h1>Cart</h1>

<div class="cart" ng-controller="cartCtrl" >
    <div ng-repeat="cart in carts">
        <div style="display: grid; grid-template-columns: 10% 45% 15% 15% 10% 5%; border: 1px solid black; padding: 20px 0;">
            <img style=" width:50%; height: 20px; margin-left: none;"  ng-src={{cart.img}} alt="">
            <span>{{cart.name}}</span>
            <span ng-model="price">{{cart.price}}</span>
            <span style="display: flex; flex-direction: row;"><button style="width: 10%; border: 1px solid; background-color: transparent;" ng-click="decreament($index)">-</button><span style="display: inline-block; width: 20%; text-align: center; border: 1px solid;">{{cart.quantity}}</span><button style="width: 10%; border: 1px solid; background-color: transparent;" ng-click="increament($index)">+</button></span>
            <span class="total">{{cart.total}}</span>
            <button style="background-color: transparent; color: red; font-size: 15px; border: none;" ng-click="deleteItem($index)">x</button>
        </div>
    </div>
</div>
